  <div class="wave"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="text-container">
          <h1 class="h1-large">Fortnite Stats es una web donde puedes consultar tus estadísticas de Fortnite</h1>
          <p class="p-large">Comprueba tus estadísticas, da igual la plataforma en la que juegues.</p>

<!-- Statement -->
<div [attr.id]="'statement'" class="basic-1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-container align-items-center">

          <div class="justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <form class="">
                <h3>Ingresa tu nickname</h3>
                <div class="card card-sm">
                  <div class="card-body row align-items-center">
                    <div class="col-12">
                      <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Introduce tu usuario">
                    </div>
                  </div>
                </div>
                <div class="col-12 align-content-center mt-2">
                  <button class="btn btn-lg btn-success purple-back" type="submit">Buscar</button>
                </div>
              </form>
            </div>
            <!--end of col-->
          </div>
        </div> <!-- end of text-container -->
      </div> <!-- end of col -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->
</div> <!-- end of basic-1 -->
<!-- end of statement -->
